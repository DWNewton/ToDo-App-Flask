<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things Undone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Things Undone</h1>
        <ol class="todos">
            {% for todo in todos %}
            <li>
                {{ todo.content }}
                <a href="{{ url_for('toggle_complete', id=todo.id) }}">
                    {% if todo.completed %}
                    (Completed)
                    {% else %}
                    (Pending)
                    {% endif %}
                </a>
                <a href="{{ url_for('delete_todo', id=todo.id) }}">Delete</a>
            </li>
            {% endfor %}
        </ol>
        <form action="{{ url_for('add_todo') }}" method="POST" class="add-todo-form">
            <input type="text" name="content" placeholder="Enter new task" required>
            <button type="submit">Do the Thing!</button>
        </form>
        <form action="{{ url_for('add_todo') }}" method="POST" class="clear-todo-form">
            <input type="text" name="content" placeholder="Kill the whole list" required>
            <button type="submit">DELETE ALL!</button>
        </form>
    </div>
</body>
</html>
